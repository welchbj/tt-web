<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

    <title>bool.tools</title>

    <meta name="author" content="Brian Welch">
    <meta name="description" content="Work with Boolean expressions and truth tables">
    <meta name="keywords" content="boolean,expression,truth,table">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="/static/site.css" type="text/css" charset="utf-8">
  </head>

  <body>
    <a href="/">
      <img class="pinned logo" src="/static/bool-tools-logo.png" alt="bool.tools logo">
    </a>
    <div class="blank-segment"></div>
    <div class="raised-segment">
      <div class="content-segment">
        {% block content %}
        {% endblock %}
      </div>
      <hr>
      <div class="centered-text footer-segment">
        <p>built with <a href="http://flask.pocoo.org/" target="_blank">flask</a> and <a href="http://tt.brianwel.ch/en/latest/" target="_blank">tt</a></p>
        <p>made by <a href="http://brianwel.ch" target="_blank">brian</a></p>
      </div>
    </div>
    <div class="blank-segment"></div>
  </body>
</html>
