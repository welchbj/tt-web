<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

    <title>tt on the web</title>

    <meta name="author" content="Brian Welch">
    <meta name="description" content="Web interface for the tt library and cli">
    <meta name="keywords" content="boolean,expression,truth,table">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="/static/site.css" type="text/css" charset="utf-8">
  </head>

  <body>
    <section class="leading fluid centered centered-text">
      <img class="centered logo" src="/static/logo.png">
      <p>
        A simple web interface for the Boolean expression library and cli
      </p>
    </section>

    <section class="middle fluid flex-column white-bg">
      {% block content %}{% endblock %}
    </section>

    <section class="centered-text fluid">
      <p>
        This site is using version 0.4.1 of tt
      </p>
      <p>
        Checkout the project's <a href="https://github.com/welchbj/tt" target="_blank">source</a> and <a href="http://tt.bwel.ch" target="_blank">documentation</a>
      </p>
      <p>
        Made by <a href="http://bwel.ch" target="_blank">brian</a>
      </p>
    </section>
  </body>
</html>
